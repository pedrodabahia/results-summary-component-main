<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="content">
    <div class="box">
       <div class="pointer">
        <h1 style="opacity: 0.8;">Your Result</h1>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="texto">
            <h1 >Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
       </div>
       <div class="informations">
         <h1>Sumamary</h1>
        <!-- <div id="Reaction">Reaction<span id="numbers">12/12</span></div> -->
          <div id='Reaction' style='color:hsl(0, 100%, 67%)'><img src="./assets/images/icon-reaction.svg">Reaction<span id='numbers' style='color:black;font-weight: 600'>90<rest style='opacity:0.7'>/100<rest></span></div>
         <div id='Memory' style='color:hsl(39, 100%, 56%)'><img src="./assets/images/icon-memory.svg">Memory<span id='numbers' style='color:black;font-weight: 600'>92<rest style='opacity:0.7'>/100<rest></span></div>
         <div id='Verbal' style='color:hsl(166, 100%, 37%)'><img src="./assets/images/icon-verbal.svg">Verbal<span id='numbers' style='color:black;font-weight: 600'>61<rest style='opacity:0.7'>/100<rest></span></div>
         <div id='Visual' style='color:hsl(234, 100%, 45%)'><img src="./assets/images/icon-visual.svg">Visual<span id='numbers' style='color:black;font-weight: 600'>72<rest style='opacity:0.7'>/100<rest></span></div> 
         
         <button type="submit" value="continue">continue</button>
       </div>
       <div class="clear"></div>
    </div>
  </section>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pedro Henrique Silva Matos</a>.
  </div>
  <script src="./js/jquery.js" ></script>
  <script src="./js/sript.js" ></script>
</body>
</html>
